name: .NET

on:
  workflow_dispatch:
  
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
#     - name: Test
#       run: dotnet test --no-build --verbosity normal

  sonarcloud:
     name: Sonar
     uses: ./.github/workflows/sonar.yml
     
  upload:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Authenticate to GitHub Actions
      run: dotnet nuget add source --username 2115-27 --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/2115-27/index.json"
    - name: Pack Package
      run: dotnet pack --configuration Release
    - name: Publish Package
      run: dotnet nuget push "bin/Release/HelloWorld.1.0.0.nupkg"  --api-key ${{ secrets.GITHUB_TOKEN } --source "github"
