name: .NET Build

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
      
  sonar:
      name: Sonar Analysis
      needs: build
      uses: ./.github/workflows/Sonar.yml
      
  upload:
    runs-on: windows-latest
    needs: [build,sonar]
    steps:
    - uses: actions/checkout@v3
    - name: Authenticate to GitHub Actions
      run: dotnet nuget add source --username Malavika1113 --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/Malavika1113/index.json"
    - name: Pack Package
      run: dotnet pack --configuration Release
    - name: Publish Package
      run: dotnet nuget push "bin/Release/yello.1.0.0.nupkg"  --source "github"
      
      
  
