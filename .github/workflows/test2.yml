name: .NET Build test22

on:
  workflow_dispatch:
  
jobs:
   
  build:
    needs: Pre-Release
    runs-on: windows-latest
    steps:
    uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
      
